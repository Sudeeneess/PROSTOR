services:
  postgres:
    image: postgres:15-alpine
    container_name: prostor-db
    environment:
      POSTGRES_DB: prostor_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U developer -d prostor_dev']
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: .
    image: prostor-backend:1.0.0
    container_name: prostor-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/prostor_dev
      SPRING_DATASOURCE_USERNAME: developer
      SPRING_DATASOURCE_PASSWORD: dev123
    ports:
      - '8080:8080'
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build: ./frontend
    image: prostor-frontend:1.0.0
    container_name: prostor-frontend
    ports:
      - '3001:80'
    depends_on:
      - backend

  adminer:
    image: adminer
    container_name: prostor-adminer
    ports:
      - '8081:8080'
    depends_on:
      - postgres

volumes:
  postgres_data: