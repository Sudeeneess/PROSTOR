spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prostor_dev
    username: developer
    password: dev123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

app:
  security:
    cors:
      allowed-origins: "http://localhost:3001"

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.flywaydb: DEBUG
    com.prostor: DEBUG