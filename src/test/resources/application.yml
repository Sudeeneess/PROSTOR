spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/prostor_test
    username: postuser
    password: test123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: "health"

logging:
  level:
    org.springframework: WARN
    com.prostor: DEBUG
    org.hibernate.SQL: DEBUG
