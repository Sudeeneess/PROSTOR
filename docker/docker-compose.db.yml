version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prostor-postgres
    restart: always
    environment:
      POSTGRES_DB: prostor_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data: