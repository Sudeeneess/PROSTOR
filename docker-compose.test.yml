services:
  postgres-test:
    image: postgres:15-alpine
    container_name: prostor-postgres-test
    environment:
      POSTGRES_DB: prostor_test
      POSTGRES_USER: postuser
      POSTGRES_PASSWORD: test123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postuser -d prostor_test"]
      interval: 5s
      timeout: 3s
      retries: 5
